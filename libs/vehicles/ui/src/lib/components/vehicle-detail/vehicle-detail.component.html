@if (detail$ | async; as detail) {
  <h3>{{ detail.manufacturer?.name }} {{ detail.vehicle.model }}</h3>

  <dl>
    <dt>Registration Number</dt>
    <dd>{{ detail.vehicle.registrationNumber | registrationNumber }}</dd>
    <dt>Colour</dt>
    <dd>{{ detail.vehicle.color }}</dd>
    @if (showroom$ | async; as showroom) {
      <dt>Showroom</dt>
      <dd><a [routerLink]="['/showrooms', showroom.slug]">{{ showroom.name }}</a></dd>
    }
  </dl>
}
